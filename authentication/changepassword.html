<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahfil | Change Password</title>
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="../assets/images/logo/fav.svg"
      type="image/svg+xml"
    />
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css" />
    <!-- MAHFIL CSS -->
    <link rel="stylesheet" href="../assets/css/style.min.css" />
  </head>
  <body>
    <!-- AUTHENTICATION START -->
    <main class="authentication">
      <div class="container">
        <div class="row">
          <div class="col-md-7 col-lg-6 mx-md-auto">
            <form class="authenticationform">
              <div class="authenticationform-header">
                <a href="../index.html" class="logo">
                  <img src="../assets/images/logo/logo.svg" alt="logo" />
                </a>

                <div class="titlebox">
                  <h1 class="title">Set New Password</h1>
                </div>
              </div>

              <div class="authenticationform-body">
                <div class="inputbox">
                  <label for="oldpass" class="inputlabel"> Old Password </label>
                  <input
                    type="text"
                    id="oldpass"
                    class="inputfield"
                    placeholder="Enter password"
                    autocomplete="off"
                  />
                </div>

                <div class="inputbox">
                  <label for="newpass" class="inputlabel"> New Password </label>
                  <input
                    type="text"
                    id="newpass"
                    class="inputfield"
                    placeholder="Confirm password"
                    autocomplete="off"
                  />
                </div>

                <div class="inputbox">
                  <label for="confirmnewpass" class="inputlabel">
                    Confirm New Password
                  </label>
                  <input
                    type="text"
                    id="confirmnewpass"
                    class="inputfield"
                    placeholder="Confirm password"
                    autocomplete="off"
                  />
                </div>
              </div>

              <div class="authenticationform-footer">
                <div class="sendlink">
                  <button type="submit" class="btn-submit">
                    Change Password
                  </button>
                </div>
                <div class="authentictext">
                  <span class="text">Password Remembered?</span>
                  <a href="login.html" class="link">Login</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- AUTHENTICATION END -->
  </body>
</html>
