<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahfil | Forgot Password</title>
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="../assets/images/logo/fav.svg"
      type="image/svg+xml"
    />
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css" />
    <!-- MAHFIL CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- AUTHENTICATION START -->
    <main class="authentication">
      <div class="container">
        <div class="row">
          <div class="col-md-7 col-lg-6 mx-md-auto">
            <form class="authenticationform">
              <div class="authenticationform-header">
                <a href="../index.html" class="logo">
                  <img src="../assets/images/logo/logo.svg" alt="logo" />
                </a>

                <div class="titlebox">
                  <h1 class="title">Forget Password</h1>
                </div>
              </div>

              <div class="authenticationform-body">
                <div class="inputbox errorfield">
                  <label for="forgotmail" class="inputlabel">Email</label>
                  <input
                    type="email"
                    id="forgotmail"
                    class="inputfield"
                    placeholder="Enter email address"
                    autocomplete="off"
                  /> 
                  <div class="error">
                    <p class="error-message">Email is required</p>
                  </div>
                </div>
              </div>

              <div class="authenticationform-footer">
                <div class="sendlink">
                  <button type="submit" class="btn-submit">
                    Send Reset Link
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- AUTHENTICATION END -->
  </body>
</html>
