<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahfil | Login</title>
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="../assets/images/logo/fav.svg"
      type="image/svg+xml"
    />
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css" />
    <!-- MAHFIL CSS -->
    <link rel="stylesheet" href="../assets/css/style.min.css" />
  </head>
  <body>
    <!-- AUTHENTICATION START -->
    <main class="authentication">
      <div class="container">
        <div class="row">
          <div class="col-md-7 col-lg-6 mx-md-auto">
            <form class="authenticationform">
              <div class="authenticationform-header">
                <a href="../index.html" class="logo">
                  <img src="../assets/images/logo/logo.svg" alt="logo" />
                </a>

                <div class="titlebox">
                  <h1 class="title">Welcome back!</h1>
                </div>
              </div>

              <div class="authenticationform-body">
                <div class="inputbox">
                  <label for="logmail" class="inputlabel"> Email </label>
                  <input
                    type="email"
                    id="logmail"
                    class="inputfield"
                    placeholder="Enter email address"
                    autocomplete="off"
                  />
                </div>

                <div class="info">
                  <div class="inputbox">
                    <label for="logpassword" class="inputlabel">
                      Password
                    </label>
                    <input
                      type="text"
                      id="logpassword"
                      class="inputfield"
                      placeholder="Enter password"
                      autocomplete="off"
                    />
                  </div>

                  <div class="forgotlink">
                    <a href="forgot.html" class="link">Forgot Password?</a>
                  </div>
                </div>
              </div>

              <div class="authenticationform-footer">
                <div class="submit">
                  <button type="submit" class="btn-submit">Log In</button>
                </div>
                <div class="authentictext">
                  <span class="text">Donâ€™t have an account?</span>
                  <a href="register.html" class="link">Signup</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- AUTHENTICATION END -->
  </body>
</html>
